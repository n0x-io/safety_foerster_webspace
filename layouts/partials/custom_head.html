<style>
:root {
     --red: #ad291e;
     --grey: #303942;
     --white: #f3f1f2;

     /* === Cover / Landing area === */
     --cover-text-color: var(--grey)!important;

     /* Dark section - text color */
     --section-dark-text-color: var(--white)!important;
     /* Dark section - background color */
     --section-dark-bg-color: var(--grey)!important;

     /* === sticky top/left navigation menus === */

     --section-light-bg-color:  var(--white)!important;

    --footer-color: var(--white)!important;

    #blog-logo {

        max-height: 150px;
        width: auto;
        margin: 0 auto;
